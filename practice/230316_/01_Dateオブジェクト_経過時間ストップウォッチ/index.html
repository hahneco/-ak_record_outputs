<body onload="update()">
  <!-- <button>Run</button> -->

  <h1 id="target">
    <i class="fa-solid fa-hippo"></i> Date オブジェクト <i class="fa-solid fa-hippo"></i>
  </h1>

  <h3>START時間</h3>
  <p>
    <span id="hour"></span>時
    <span id="min"></span>分
    <span id="sec"></span>秒
    <span id="msec"></span>ミリ
  </p>

  <h3>STOP時間</h3>
  <p>
    <span id="stophour">0</span>時
    <span id="stopmin">0</span>分
    <span id="stopsec">0</span>秒
    <span id="stopmsec">0</span>ミリ
  </p>

  <h3>TIME LAG</h3>
  <p>
    <span id="hourlag">0</span>時間
    <span id="minlag">0</span>分
    <span id="seclag">0</span>秒
    <span id="mseclag">0</span>ミリ
  </p>

  <!-- buttonパーツ -->
  <button class="Button-style mt-3" onclick="update()">
    <i class="fa-solid fa-hippo"></i>
      START
  </button>
  <button class="Button-style mt-3" onclick="stoptime()">
    <i class="fa-solid fa-hippo"></i>
      STOP
  </button>
