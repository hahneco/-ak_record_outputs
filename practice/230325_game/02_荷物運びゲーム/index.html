  <p>
    # 荷物運びプログラムをつくる<br>
    ## プログラム<br>
    * 人が荷物を所定の位置に移動させる。<br>
    * 人は荷物を引っ張ることはできない。<br>押すことはできる。<br>
    * 人は複数の荷物を同時に押すことはできない。<br>
    * 全ての荷物を所定の場所に移動したらクリア。<br>
  </p>
  <p>
    ## 目標<br>
    * 仮想マップを使ってみる。<br>
    * JavaScriptから、画像をcanvas(canvas要素)に描すする。
    * ビット演算を使用してみる。
  </p>
