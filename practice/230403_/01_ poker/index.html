<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Poker</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <table class="field">
    <tr>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
    </tr>
    <tr>
      <td class="cell" colspan="2"></td>
      <td class="cell">
        <img src="images/red.png" class="card stock" alt="">
        <img src="images/red.png" class="card stock" alt="">
        <img src="images/red.png" class="card stock" alt="">
      </td>
      <td class="cell" colspan="2"></td>
    </tr>
    <tr>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
    </tr>
    <tr>
      <td class="cell" colspan="5">
        <button class="button" id="replay" disabled>Replay</button>
        <button class="button" id="draw">Draw</button>
      </td>
    </tr>
  </table>
  <script type="module" src="js/app.js"></script>
</body>
</html>
