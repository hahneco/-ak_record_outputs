<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Like App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, h } from './app.js';

        createApp({
            render() {
                return h('div', { class: 'container' }, [
                    h('div', { class: 'num' }, [
                        h('button', { class: 'btn' }, '+'),
                        h('div', { class: 'label' }, 8),
                        h('button', { class: 'btn' }, '-')
                    ]),
                    h('div', { class: 'num' }, '+'),
                    h('div', { class: 'num' }, [
                        h('button', { class: 'btn' }, '+'),
                        h('div', { class: 'label' }, 7),
                        h('button', { class: 'btn' }, '-')
                    ]),
                    h('div', { class: 'num' }, '='),
                    h('div', { class: 'result' }, 15)
                ]);
            }
        })
        .mount('#app');
    </script>
</body>

</html>
