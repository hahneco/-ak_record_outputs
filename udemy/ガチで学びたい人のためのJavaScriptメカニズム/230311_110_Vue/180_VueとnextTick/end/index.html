<!DOCTYPE html>
<html>

<body>

    <div id="app"></div>

    <template id="tmpl">
        <div class="container">
            <button @click="increment()">Increment</button>
            <div id="val">{{ num }}</div>
        </div>
    </template>

    <script type="module">
        import { createApp, nextTick } from './vue.esm-browser.js';

        createApp({
            template: '#tmpl',
            data: function () {
                return {
                    num: 0
                }
            },
            methods: {
                increment() {
                    this.num++;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
