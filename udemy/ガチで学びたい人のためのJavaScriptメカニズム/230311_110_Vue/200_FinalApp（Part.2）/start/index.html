<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Like App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, h } from './app.js';

        createApp({
            render() {
                return h('div', {}, 'hello');
            }
        })
        .mount('#app');
    </script>
</body>

</html>
