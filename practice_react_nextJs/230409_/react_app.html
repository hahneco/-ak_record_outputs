<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Googleフォント *Yomogi* -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=Kaisei+Opti:wght@400;500;700&family=Yomogi&display=swap"
    rel="stylesheet">
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87b9f80a9f.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <!-- 「CDN」からライブラリを読み込み React, React-Dom -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <!--###########################################-->
  <h1 id="target">
    <i class="tiger"></i>React<i class="tiger"></i>
  </h1>

  <div id="root" onclick="">wait...</div>

  <script type="text/babel">
    const msg_s = {
      fontSize: "20pt",
      fontWeight: "bold",
      color: "green",
      border: "1px dotted green"
    }
    const msg = {
      fontSize: "20pt",
      fontWeight: "bold",
      color: "green",
      border: "1px dotted green"
    }

    let dom = document.querySelector('#root');
    let title = "React Page";
    let message = "メッセージを表示します";
    let link = "http://google.com";

    let printMsg = function(msg, size, color) {
      const style = {
        fontSize: size + "pt",
        fontWeight: '700',
        color: color,
        border: "1px solid" + color
      }
      return <p style={style}>{msg}</p>
    }

    let el = (
      <div>
        <h2>{title}</h2>
        <p>renderできるのは１つのエレメントのみ。この場合はdivで括って生成するエレメントをまとめる</p>
        <hr></hr>
        <h3><a href={link}>属性をくくる「"」はいらない</a></h3>
        <p style={msg_s}>sampleでーす</p>
        <h3>{title}</h3>
        <h3>{message}</h3>
        <div className="alert alert-secondary mt-3">
          {printMsg('最初のメッセージ', 36, '#fff')}
          {printMsg('次のメッセージ', 36, '#aaa')}
          {printMsg('最後のメッセージ', 36, '#666')}
        </div>
      </div>
    )

    ReactDOM.render(el, dom);
  </script>
</body>

</html>
